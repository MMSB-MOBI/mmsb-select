<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mmsb-select.esm.js"></script>
  <script nomodule src="/build/mmsb-select.js"></script>

</head>
<body>

  <mmsb-select label="Test selection"></mmsb-select>

  <script>
    setTimeout(() => {
      const len = 23;

      function generateACGT() {
        let r = Math.random();

        if (r <= 0.25) {
          return 'A';
        }
        else if (r <= 0.5) {
          return 'C';
        }
        else if (r <= 0.75) {
          return 'G';
        }

        return 'T';
      }

      const strs = [];

      const nb_str = 20;

      for (let i = 0; i < nb_str; i++) {
        const str = Array(len).fill(null).map(() => generateACGT()).join('');
        strs.push([str, str]);
      }

      document.querySelector('mmsb-select').data = strs;
    }, 1000);
  </script>

</body>
</html>
